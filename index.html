<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/chessboard-element/bundled/chessboard-element.bundled.js" type="module"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
        <script src="node_modules/benchmark/benchmark.js"></script>
        <script src="config/domcfg.js"></script>
        <script src="config/globalcfg.js"></script>
        <script src="node_modules/lodash/lodash.min.js"></script>
    </head>
    <body>
        <debug-body>
        </debug-body>
        <div id="global-container">
            <chess-body>
            </chess-body>
            <button id="change-playstate" onclick="startPosition()">start</button>
            <button id="change-playstate-stop" onclick="stopPosition()">stop</button>
            <button id="change-playstate-stop" onclick="resetPosition()">reset</button>
            <div id="config-container">
                <span class="lbl-config">white to move</span><input type="radio" name="turn-color" id="turn-white" checked onchange="loadPosition()">
                <span class="lbl-config">black to move</span><input type="radio" name="turn-color" id="turn-black" onchange="loadPosition()">
                <span class="lbl-config">white king castle</span><input type="checkbox" name="castle-rights" id="white-king-castle" checked onchange="loadPosition()">
                <span class="lbl-config">white queen castle</span><input type="checkbox" name="castle-rights" id="white-queen-castle" checked onchange="loadPosition()">
                <span class="lbl-config">black king castle</span><input type="checkbox" name="castle-rights" id="black-king-castle" checked onchange="loadPosition()">
                <span class="lbl-config">black queen castle</span><input type="checkbox" name="castle-rights" id="black-queen-castle" checked onchange="loadPosition()">
                <span class="lbl-config">halfmoves amount</span><input type="number" id="halfmoves" placeholder="0" onchange="loadPosition()">
                <span class="lbl-config">fullmoves amount</span><input type="number" id="fullmoves" placeholder="1" onchange="loadPosition()">
                <span class="lbl-config">to en-passant</span><h3 id="en-passant-display">-</h3><span class="content-tip">press space on the pawn to en-passant</span>
            </div>
            <script src="script.js" type="module"></script>
        </div>
    </body>
</html>
